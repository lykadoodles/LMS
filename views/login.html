<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>TUP LMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->

    <!--Bootstrap-->
    <link href="../libs/bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="../libs/bootstrap-3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../libs/font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../libs/universal.css" rel="stylesheet">


    <!--Metro UI-->
    <link href="../libs/metroui/css/metro.css" rel="stylesheet">
    <link href="../libs/metroui/css/metro-icons.css" rel="stylesheet">
    <link href="../libs/metroui/css/metro-responsive.css" rel="stylesheet">

    <style type="text/css" media="all">

    </style>


</head>

<body>
    <div class="col-md-12">
        <div class="col-md-6">
            <div class="col-md-12" style="margin-left:5%; ">
                <img src="/img/tup-logo.png" class="img-responsive img-logo" style="width:50%; margin-top:15%;"/>
                <br>
                <h4 class="tup-segoe">Technological University of the Philippines</h4>
                <h1 class="tup-segoe">Learning Management System</h1>
            </div>
            
        </div>
        <div class="col-md-6">
            <div class="col-md-8 col-md-offset-3" style="margin-top: 20%">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Scripts -->
<script type="text/javascript" src="../libs/jquery/jquery-2.0.3.js"></script>
<script type="text/javascript" src="../libs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="../libs/metroui/js/jquery-2.1.3.min.js"></script>
<script src="../libs/metroui/js/metro.js"></script>
<script src="../libs/script.js"></script>
</body>


</html>
